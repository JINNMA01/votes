<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Project Voting">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <title>Project Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .project {
            margin: 20px 0;
        }
        .project button {
            margin-left: 10px;
        }
    </style>
    <!-- Firebase App (必要なモジュールのみ) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>投票ページ</h1>
    <div id="projects">
        <!-- プロジェクトリストがここに表示されます -->
    </div>
    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase初期化
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // プロジェクトデータの初期読み込み
        function getProjects() {
            db.collection("projects").get().then((querySnapshot) => {
                const projects = [];
                querySnapshot.forEach((doc) => {
                    projects.push({ id: doc.id, ...doc.data() });
                });
                renderProjects(projects);
            });
        }

        // プロジェクトの表示
        function renderProjects(projects) {
            const projectContainer = document.getElementById('projects');
            projectContainer.innerHTML = '';
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'project';
                projectElement.innerHTML = `
                    ${project.name} - Votes: ${project.votes}
                    <button onclick="vote('${project.id}')">投票</button>
                `;
                projectContainer.appendChild(projectElement);
            });
        }

        // 投票機能
        function vote(projectId) {
            const projectRef = db.collection("projects").doc(projectId);
            projectRef.update({
                votes: firebase.firestore.FieldValue.increment(1)
            }).then(() => {
                getProjects();
            });
        }

        // 初期表示
        getProjects();
    </script>
</body>
</html>
